<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HocalarÄ± DeÄŸerlendir</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* === GENEL BODY AYARLARI === */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a2e);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      color: white;
      transition: background 1.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.alt-theme {
      background: linear-gradient(-45deg, #000000, #df8447, #494946, #3436a0);
      background-size: 400% 400%;
      animation: orangeBlueBG 6s ease-in-out infinite;
    }

    @keyframes orangeBlueBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === THEME TOGGLE BUTTON === */
    .theme-toggle {
      position: absolute;
      top: 25px;
      right: 25px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      padding: 14px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: rotate(20deg) scale(1.1);
    }

    .theme-toggle img {
      width: 28px;
      height: 28px;
      filter: invert(1);
    }

    /* === STARS ARKA PLAN === */
    .star {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.6); }
    }

    /* === CONTAINER AYARLARI === */
    .container {
      display: flex;
      gap: 70px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === CARD STÄ°LÄ° === */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 60px 70px;
      color: #fff;
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.6s ease;
      overflow: hidden;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      z-index: 3;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    }

    /* HOVER GRADÄ°ENTLER */
    .card.good:hover::before {
      background: linear-gradient(135deg, #ffb6c1, #ffecd2, #a1c4fd, #c2e9fb);
      animation: goodHover 6s ease infinite;
      opacity: 1;
    }

    .card.bad:hover::before {
      background: linear-gradient(135deg, #ff512f, #8b0000, #1e3c72);
      animation: badHover 6s ease infinite;
      opacity: 1;
    }

    .card.alt-good:hover::before {
      background: linear-gradient(135deg, #00b09b, #96c93d, #a8e063, #56ab2f);
      animation: goodHover 6s ease infinite;
      opacity: 1;
    }

    .card.alt-bad:hover::before {
      background: linear-gradient(135deg, #6a11cb, #a4508b, #8e2de2, #c471ed);
      animation: badHover 6s ease infinite;
      opacity: 1;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 25px;
      z-index: -1;
      background-size: 400% 400%;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    @keyframes goodHover {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes badHover {
      0% { background-position: 100% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 100% 0%; }
    }

    /* === EMOJÄ° ANÄ°MASYONU === */
    .emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: floatEmoji 2s ease-out forwards;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes floatEmoji {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.2) rotate(10deg); }
      100% { opacity: 0; transform: translateY(-120px) scale(0.8) rotate(-10deg); }
    }

    /* === Ã–ÄžRETMEN Ä°SMÄ° STÄ°LÄ° === */
    .teacher-name {
      font-size: 1.4em;
      font-weight: 800;
      margin-top: 25px;
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 0.5s ease, transform 0.5s ease;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .teacher-name.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* === CARD TIKLAMA ANÄ°MASYONU === */
    @keyframes clickShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-1px); }
    }

    .shake {
      animation: clickShake 1.2s ease;
    }

    /* === FLOATING MESAJ === */
    @keyframes floatAppear {
      0% { opacity: 0; transform: translateX(-50%) translateY(-40px) scale(0.9); }
      15% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
      85% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-40px) scale(0.8); }
    }

    .floating-msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 26px;
      border-radius: 14px;
      font-size: 1.3em;
      pointer-events: auto;
      color: white;
      backdrop-filter: blur(6px);
      animation: floatAppear 5s ease forwards;
      z-index: 1000;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      transition: opacity 1s ease;
    }

    .floating-msg a {
      color: #00c3ff;
      text-decoration: none;
      font-weight: 600;
    }

    .floating-msg a:hover {
      text-decoration: underline;
    }

    .floating-msg.fade-out {
      opacity: 0;
      transform: translateX(-50%) translateY(-50px) scale(0.8);
    }

    /* === CARD H2 STÄ°LÄ° === */
    .card h2 {
      margin: 0;
      font-size: 2.1em;
      letter-spacing: 1px;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .container { flex-direction: column; gap: 35px; }
      .card { width: 85%; padding: 50px 40px; font-size: 1.8em; }
      .teacher-name { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <img src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="toggle">
  </button>

  <div class="container">
    <div class="card good" id="bestTeacherCard">
      <h2>EN Ä°YÄ° HOCAYI GÃ–R</h2>
      <div class="teacher-name" id="bestTeacherName">GÃ¼lbahar ErdoÄŸan</div>
    </div>

    <div class="card bad" id="worstTeacherCard">
      <h2>EN KÃ–TÃœ HOCAYI GÃ–R</h2>
      <div class="teacher-name" id="worstTeacherName">Mustafa DoÄŸru</div>
    </div>
  </div>

  <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white; font-weight: 600; pointer-events: none;">
    Â© 2025 Made by J3w21b
  </footer>

  <script>
    const bestTeacherCard = document.getElementById("bestTeacherCard");
    const worstTeacherCard = document.getElementById("worstTeacherCard");
    const bestTeacherName = document.getElementById("bestTeacherName");
    const worstTeacherName = document.getElementById("worstTeacherName");
    const themeToggle = document.getElementById("themeToggle");

    // === STARS OLUÅžTUR ===
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
    }

    // === EMOJÄ° YAYILMA FONKSÄ°YONU ===
    function createEmojis(card, type) {
      const emojis = type === 'good'
        ? ['â¤ï¸', 'ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜', 'ðŸ˜Š', 'ðŸ˜„', 'ðŸ’–', 'ðŸ˜‡']
        : ['ðŸ˜¡', 'ðŸ¤¬', 'ðŸ’¢', 'ðŸ˜¤', 'ðŸ˜ ', 'ðŸ‘¿', 'ðŸ’£'];
      const rect = card.getBoundingClientRect();
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const offsetX = (Math.random() - 0.5) * rect.width;
        const offsetY = (Math.random() - 0.5) * rect.height;
        emoji.style.left = `${rect.left + rect.width / 2 + offsetX}px`;
        emoji.style.top = `${rect.top + rect.height / 2 + offsetY}px`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
    }

    let msgVisible = false;

    function showFloatingMessage(msg) {
      if (msgVisible) return;
      msgVisible = true;

      const div = document.createElement("div");
      div.classList.add("floating-msg");

      const msgWithLink = msg.replace(
        /(https?:\/\/[^\s]+|www\.[^\s]+)/g,
        (match) => {
          let url = match.startsWith("http") ? match : `https://${match}`;
          return `<a href="${url}" target="_blank">${match}</a>`;
        }
      );

      div.innerHTML = msgWithLink;
      document.body.appendChild(div);

      setTimeout(() => {
        div.classList.add("fade-out");
        setTimeout(() => {
          div.remove();
          msgVisible = false;
        }, 1000);
      }, 5000);
    }

    let isAlt = false;

    bestTeacherCard.addEventListener("click", () => {
      bestTeacherName.classList.add("visible");
      worstTeacherName.classList.remove("visible");
      bestTeacherCard.classList.add("shake");
      createEmojis(bestTeacherCard, 'good');
      setTimeout(() => bestTeacherCard.classList.remove("shake"), 1500);

      if (!isAlt)
        showFloatingMessage("GÃ¼lbahar HocayÄ± Instagram'dan takip et! www.instagram.com/gulbahar.e/");
    });

    worstTeacherCard.addEventListener("click", () => {
      worstTeacherName.classList.add("visible");
      bestTeacherName.classList.remove("visible");
      worstTeacherCard.classList.add("shake");
      createEmojis(worstTeacherCard, 'bad');
      setTimeout(() => worstTeacherCard.classList.remove("shake"), 1500);

      if (isAlt)
        showFloatingMessage("GÃ¼lbahar HocayÄ± TikTok'tan takip et! www.tiktok.com/@glbo3333");
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("alt-theme");
      isAlt = !isAlt;

      if (isAlt) {
        bestTeacherCard.classList.replace("good", "alt-good");
        worstTeacherCard.classList.replace("bad", "alt-bad");
        bestTeacherName.textContent = "Mustafa DoÄŸru";
        worstTeacherName.textContent = "GÃ¼lbahar ErdoÄŸan";
      } else {
        bestTeacherCard.classList.replace("alt-good", "good");
        worstTeacherCard.classList.replace("alt-bad", "bad");
        bestTeacherName.textContent = "GÃ¼lbahar ErdoÄŸan";
        worstTeacherName.textContent = "Mustafa DoÄŸru";
      }
    });
  </script>
</body>
</html>
