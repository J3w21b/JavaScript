<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Kişisel Web Sitesi</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <h1>Polat Alemdar</h1>
        <nav>
            <a href="hakkimda">Hakkımda</a>
            <a href="projeler">Projeler</a>
            <a href="iletisim">İletişim</a>
        </nav>
    </header>

    <section id="hakkimda" class="kutu">
        <h2>Hakkımda</h2>
        <p>Merhaba,ben Polat Alemdar.Yazılım öğreniyorum.</p>
        <button id="selamBtn">Bana Selam Ver</button>
    </section>

    <section id="projeler" class="kutu">
        <h2>Projeler</h2>
        <ul>
            <li>Not Defteri Uygulaması</li>
            <li>Oyunlar</li>
            <li>Yazılımlar</li>
        </ul>
    </section>

    <section id="iletisim" class="kutu">
        <h2>İletişim</h2>
        <form id="iletisimForm">
            <label>Ad Soyad:</label><br>
            <input type="text" id="isim" placeholder="Adınızı yazın" required><br><br>

            <label>Email:</label><br>
            <input type="email" id="email" placeholder="Email adresiniz" required><br><br>

            <label>Mesaj:</label><br>
            <textarea id="mesaj" rows="4" placeholder="Mesajınızı yazın" required></textarea><br><br>

            <button type="submit">Gönder</button>
        </form>
        <p id="formSonuc"></p>
    </section>

    <footer>
        <p>2025 - Polat Alemdar | Tüm Haklar Saklıdır</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
